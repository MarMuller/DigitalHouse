    <h1 class="centrado">Recomendanos tu película favorita</h1>

    <form id="contactform" action="php/datos.php" method="post">

      <label>Completar los siguientes datos:</label>
      <br><br>

      <input class="inputtext" type="text" name="nombreusuario" placeholder="Ingrese su nombre y apellido." required><span> *</span>
      <br><br>

      <input class="inputtext" type="email" name="emailusuario" placeholder="Ingrese su email." required><span> *</span>
      <br><br><br>

      <label>¿Cuál es tu género favorito?
      <br><br>
      <select class="custom-select" name="genero">
        <option><div  class="custom-select">Selecionar género</div></option>
        <option value="drama"><div  class="custom-option">Drama</div></option>
        <option value="terror"><div  class="custom-option">Terror</div></option>
        <option value="comedia"><div  class="custom-option">Comedia</div></option>
        <option value="accion"><div  class="custom-option">Acción</div></option>
      </select>
      </label>
      <br><br><br>

      <label>¿Con quién te gustaría verla?
      <br><br>
      <input type="checkbox" name="compania[]" value="familia">Con familia</input>
      <br>
      <input type="checkbox" name="compania[]" value="pareja">En pareja</input>
      <br>
      <input type="checkbox" name="compania[]" value="solo">Solo</input>
      </label>
      <br><br><br>

      <label for="comm">¿Comentarios?</label><span> *</span>
      <br><br>
      <textarea id="comm" class="inputtext comments" name="comentario" placeholder="Escribe aquí." required></textarea>
      <br><br><br>

      <button class="btnsubmit" type="submit"> Enviar </button>
      <br>


    </form>
